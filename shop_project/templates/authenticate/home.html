{% extends 'authenticate/base.html' %}

{% block content %}

<h1> Home page</h1>

{% if user.is_authenticated %}
	<p>Name: {{user.first_name}} {{ user.last_name}}</p>
	<p>Username: {{user.username}}</p>
	
	<p>Email: {{user.email}}</p>


	<button><a href=" {% url 'product_list' %}">product_list</a></button>
{% endif %}

{% endblock %}
